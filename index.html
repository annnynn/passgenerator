<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body>
    <h1>Password Generator</h1>
    <div class="password-generator">
        <div class="wrapper">
            <div class="input-box">
                <input type="text" disabled placeholder="P4$5W0rD!">
                <img class="" src="/asset/Shape.svg" alt="">
                <span class="copied"></span>
            </div>
        </div>
        <div class="pass-properties">
            <div class="pass-length">
                <div class="display-length">
                    <label class="title">Character Length</label>
                    <span></span>
                </div>
                <div class="slider-container">
                    <div class="slider-track"></div>
                    <input type="range" class="slider" min="0" max="15" value="10" step="1">
                </div>
            </div>
            <div class="pass-settings">
                <ul class="options">
                    <li class="option">
                        <input type="checkbox" class="checkbox"  value="uppercase" id="uppercase">
                        <label for="">Include Uppercase Letters</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" class="checkbox"  value="lowercase" id="lowercase">
                        <label for="">Include Lowercase Letters</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" class="checkbox"  value="numbers" id="numbers">
                        <label for="">Include Numbers</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" class="checkbox" value="symbols" id="symbols">
                        <label for="">Include Symbols</label>
                    </li>
                </ul>
            </div>
            <div class="pass-strength">
                <p>Strength</p>
                <div class="scales" data-value="4">
                    <span class="strength"></span>
                    <span class="scale_bar bar1"></span>
                    <span class="scale_bar bar2"></span>
                    <span class="scale_bar bar3"></span>
                    <span class="scale_bar bar4"></span>
                </div>
            </div>
            <button class="generate-button">Generate</button>
        </div>
    </div>
</body>
<script src="/script.js"></script>

</html>
